; Insulated Gold Cable
IC2:itemCable@3 = OreDict:itemRubber OreDict:itemRubber IC2:itemCable@2
; Insulated HV Cable
IC2:itemCable@6 = OreDict:itemRubber OreDict:itemRubber OreDict:itemRubber IC2:itemCable@5
